<!DOCTYPE html>
<html lang="pt-br">
  
  <head>
    <meta charset="utf-8">
    <title> jogo da velha </title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <main class="tabuleiro_jogo"><
      <div class="fundo_tabuleiro_jogo">
        
        <div class="button_game" onclick="click_button_game(0,0)" id="row0_column0"></div> 
        <div class="button_game" onclick="click_button_game(0,1)" id="row0_column1"></div> 
        <div class="button_game" onclick="click_button_game(0,2)" id="row0_column2"></div>
        
        <div class="button_game" onclick="click_button_game(1,0)" id="row1_column0"></div>
        <div class="button_game" onclick="click_button_game(1,1)" id="row1_column1"></div>    
        <div class="button_game" onclick="click_button_game(1,2)" id="row1_column2"></div>      
        
        <div class="button_game" onclick="click_button_game(2,0)" id="row2_column0"></div>              
        <div class="button_game" onclick="click_button_game(2,1)" id="row2_column1"></div>            
        <div class="button_game" onclick="click_button_game(2,2)" id="row2_column2"></div> 
        
      </div>
    </main>
    
    <main class="configuracao_do_jogo">
      <div class="fundo_configuracao_do_jogo">
        
        <div class="fundo_vez_do_jogador">
          <div class="vez_do_jogador"> 
            <p class="texto_vez_do_jogador"> VEZ DO X </p>
          </div>
        </div>
        
        <div class="fundo_pontuacao">
          <div class="pontuacao">
            <p class="pontuacao"> Vencedor </p>
            
          </div>
        </div>
        
        <div class="fundo_button_iniciar_jogo">
          <button onclick="iniciar_reiniciar_jogo()" class="button_iniciar_jogo"> Iniciar jogo</button>
        </div>
        
      </div>
    </main>
    
    <script src="main.js"></script>
  </body>
  
</html>
